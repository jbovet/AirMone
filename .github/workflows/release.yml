name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-test-release:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Run tests
        run: |
          xcodebuild test \
            -project WiFiAnalyzer.xcodeproj \
            -scheme WiFiAnalyzer \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO

      - name: Build app
        run: |
          xcodebuild build \
            -project WiFiAnalyzer.xcodeproj \
            -scheme WiFiAnalyzer \
            -configuration Release \
            -derivedDataPath Build/ \
            -destination 'platform=macOS' \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO

      - name: Create DMG
        uses: Lencof/create-macos-dmg@v1.1
        with:
          app_name: "WiFiAnalyzer"
          dmg_name: "AirMone-${{ steps.version.outputs.VERSION }}"
          app_path: "Build/Build/Products/Release/WiFiAnalyzer.app"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: AirMone ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: AirMone-*.dmg
