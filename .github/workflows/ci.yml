name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Build and Test
      run: |
        xcodebuild test \
          -project WiFiAnalyzer.xcodeproj \
          -scheme WiFiAnalyzer \
          -destination 'platform=macOS' \
          CODE_SIGNING_ALLOWED=NO
